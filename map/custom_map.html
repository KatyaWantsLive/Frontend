<body>

<div id='map'></div>

<script src="custom_map.js" type="text/javascript"></script>

<script>

	const map = L.map('map', {
		crs: L.CRS.Simple
	});

	const bounds = [[0, 0], [1340, 2240]];
	const image = L.imageOverlay('карта.svg', bounds).addTo(map);

	map.fitBounds(bounds);

    var myLayer = L.geoJSON().addTo(map);
    myLayer.addData(geojsonFeature);

	var geojson = 'дороги.geojson'
	L.geojson(geojson).addTo(map)

	data = 'дороги.geojson'

	L.geoJson(data, {
	style: function (feature) {
		return {color: feature.properties.color};
	},
	onEachFeature: function (feature, layer) {
		layer.bindPopup(feature.properties.description);
	}
	}).addTo(map);
